<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="status-bar fixed">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18: 43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- Battery Icon-->
            <i class="fas fa-battery-quarter fa-lg"></i>
            <!-- Lightning Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">
            If you have a Kakao Account, log in with your email or phone number.
        </p>  
    </header>
    
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number">
        <input name="password" type="password" placeholder="Password">
        
        <input type="submit" value="Log In">
        <a href ="#">Find Kakao Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your Screen is too big!!</span>
    </div>
    <script src="https://kit.fontawesome.com/e7c3d69002.js" crossorigin="anonymous"></script>
</body>
</html>
