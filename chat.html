<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body id="chat-screen">
    <div class="status-bar fixed">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18: 43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- Battery Icon-->
            <i class="fas fa-battery-quarter fa-lg"></i>
            <!-- Lightning Icon-->
            <i class="fas fa-bolt"></i>

        </div>
    </div>
    <header class="alt-header alt-header-pt-sm fixed">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Nico</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="사람.png">
            <div class="message-row__content">
                <span class="message__author">Nicolas</span>
                <div class="message__info">
                    <span class="message__buble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>  
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__buble">Hi nice to meet you</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>  
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your Screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/e7c3d69002.js" crossorigin="anonymous"></script>
</body>
</html>
