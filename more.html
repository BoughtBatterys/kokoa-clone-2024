<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="status-bar fixed">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18: 43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- Battery Icon-->
            <i class="fas fa-battery-quarter fa-lg"></i>
            <!-- Lightning Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a class="screen-header__link" href="settings.html">
                    <i class="fas fa-cog fa-lg"></i>
                    <span class="screen-header__notification badge badge-xs"></span>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="사람.png" class="user-component__avatar user-component__avatar--lg">
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <h6 class="user-component__subtitle more-user-component__subtitle--flex">+1 777-493-2533<span class="badge">!</span></h6>
                </div>
            </div>
            <div class="user-component__column"><i class="far fa-comment-alt fa-2x"></i></div>
        </div>
            <div class="icons-row">
                <div class="icons-row__icon"><i class="far fa-calendar fa-2x"></i><span>Caledar</span></div>
                <div class="icons-row__icon more-icon"><span class="badge badge-sm"></span><i class="fas fa-comment-alt fa-2x"></i><span>Task Drive</span></div>
                <div class="icons-row__icon"><i class="far fa-smile-beam fa-2x"></i><span>Emoticons</span></div>
                <div class="icons-row__icon"><i class="fas fa-brush fa-2x"></i><span>Themes</span></div>
                <div class="icons-row__icon"><i class="fas fa-brush fa-2x"></i><span>Account</span></div>
                <div class="icons-row__icon"><i class="far fa-comments fa-2x"></i><span>Openchat</span></div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kakao Story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kakao Story</span>
                    </div>
                </div>
            </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>Your Screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/e7c3d69002.js" crossorigin="anonymous"></script>
</body>
</html>
